<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>100マス計算出力</title>
</head>
<body>
	<header class='header'> 
		<h1>100マス計算</h1>
	</header>
	<div class='gen'>
		<button class="but" onclick="createRandom();">生成（ランダム）</button>
	</div>
	<script type="text/javascript">
		function createNums(){
			let array = [];
			while(array.length!=10){
				let random = Math.floor(Math.random()*10);
				if(array.indexOf(random)==-1){
					array[array.length] = random;
				}
			}
			console.log(array);
			return array;
		}
		function createRandom() {
			let a1 = createNums();
			let a2 = createNums();
			location.href = "view.html?type=a&num1="+a1.join(',')+"&num2="+a2.join(',');
		}
	</script>
	<style type="text/css">
		body{
			margin: 0px 0px;
		}
		.header{
			padding: 1% 1%;
			height:10%;
			background-color: rgb(255, 230, 255);
		}
		.header h1{
			margin: 0px 0px;
		}
		.gen{
			display: flex;
		}
		.but{
			text-align: center;
			width: 30%;
			height: 100%;
			font-size: 100%;
			margin-left:auto;
			margin-right: auto;
			margin-top: 10%;
		}
	</style>
</body>
</html>
